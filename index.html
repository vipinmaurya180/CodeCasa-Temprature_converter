<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h1 class="converter-title">Temperature Converter</h1>
        <div class="input-container">
            <label for="celsius" class="input-label">Celsius </label>
            <input type="number" id="celsius" class="input-field">
        </div>
        <div class="input-container">
            <label for="fahrenheit" class="input-label">Fahrenheit </label>
            <input type="number" id="fahrenheit" class="input-field">
        </div>
        <div class="button-container">
            <button onclick="convertToCelsius()" class="convert-button">Convert to Celsius</button>
            <button onclick="convertToFahrenheit()" class="convert-button">Convert to Fahrenheit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
